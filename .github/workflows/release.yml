name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to attach APKs to (e.g. v1.2.3)"
        required: true
        type: string

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          submodules: true

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "$GITHUB_WORKSPACE/key.jks"

      - name: Build release APKs
        run: |
          ./gradlew clean assembleRelease \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/key.jks" \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Create or reuse GitHub Release
        run: |
          gh release view "${{ github.event.inputs.tag }}" \
          || gh release create "${{ github.event.inputs.tag }}" \
               --title "Release ${{ github.event.inputs.tag }}" \
               --notes "Automated APK build"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload APKs to GitHub Release
        run: |
          gh release upload "${{ github.event.inputs.tag }}" \
            app/release/*.apk \
            --clobber
        env:
          GH_TOKEN: ${{ github.token }}

